<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Nacional Express</title>

        <link rel="stylesheet" href="styles/all.css" />
        <link rel="stylesheet" href="styles/media-query.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		
    </head>
    <body>
        <main>
            <section id="login">
                <div id="imagem"></div>

                <div id="formulario">
                    <h1>Login</h1>
                    <p>
                        Seja bem vindo(a) novamente. Faça login para acessar sua
                        conta.
                    </p>
                    <form action="cadastro.js" method="post" autocomplete="on">
                        
						<div id="campo">
                            <span class="material-symbols-outlined">
								account_circle
								</span>
                            <input
                                type="text"
                                name="user"
                                id="user"
                                required
                                placeholder="Seu email" 
								autocomplete="email"
								required
								max-length="30"/>

								<label for="user"> Usuário</label>
                        </div>

                        <div id="campo"></div>
							<span class="material-symbols-outlined">
							vpn_key
							</span>
                            <input
                                type="password"
                                name="key"
                                id="key"
                                required
                                placeholder="Sua senha"
								autocomplete="current-password"
								minlength="8"
								maxlength="20" />
								<label for="key">Senha</label>
                        </div>
                   
                            <input type="submit" value="Acessar" />
                
                            <input type="button" value="Esqueci minha senha" />
                       
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
