<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Nacional Express</title>

        <link rel="stylesheet" href="styles/all.css" />
        <link rel="stylesheet" href="styles/media-query.css" />
    </head>
    <body>
        <main>
            <section id="login">
                <div id="imagem"></div>

                <div id="formulario">
                    <h1>Login</h1>
                    <p>
                        Seja bem vindo(a) novamente. Faça login para acessar sua
                        conta.
                    </p>
                    <form action="cadastro.js" method="post">
                        <p>
                            <label for="user"> Usuário</label>
                            <input
                                type="text"
                                name="user"
                                id="user"
                                required
                                placeholder="Digite o nome de usuário" />
                        </p>
                        <p>
                            <label for="key">Senha</label>
                            <input
                                type="password"
                                name="key"
                                id="key"
                                required
                                placeholder="Digite sua senha" />
                        </p>
                        <p>
                            <input type="submit" value="Acessar" />
                        </p>
                        <p>
                            <input type="button" value="Esqueci minha senha" />
                        </p>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
